{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h3>Book {{ turf.name }}</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.sport.label_tag }}
      {{ form.sport }}
    </div>
    <div class="mb-3">
      {{ form.time_slot.label_tag }}
      {{ form.time_slot }}
    </div>
    <button type="submit" class="btn btn-primary">Proceed to Payment</button>
  </form>
</div>
{% endblock %}
