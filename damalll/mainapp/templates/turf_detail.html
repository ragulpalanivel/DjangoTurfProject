{% extends 'base.html' %}

{% block title %}
{{ turf.name }}
{% endblock %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <img src="{{turf.image.url}}" alt="Image of {{turf.name}}" class="w-100 round-edge"> 
        </div>

        <div class="col">
            <h4>
                {{turf.name}}
            </h4>
            <p>
                &#8377; {{turf.price }}
            </p>
            {% if turf.description %}
            <div class="text-secondary">
                {{turf.description}}
            </div>
            {% endif %}
            <div class="w-100 mx-2 my-5 row justify-content-evenly">

                <!-- {% if user.is_staff %}
                <a href="{% url 'edit_prod' turf.id %}" class="btn btn-secondary col-3">Edit Turf</a>
                <a href="{% url 'del_prod' turf.id %}" class="btn btn-danger col-3">Delete Turf</a>
                {% else %}
                <a href="" class="btn btn-primary col-3">Add to Cart</a>
                {% endif %} -->
                
            </div>
            
        </div>

    </div>

</div>


{% endblock %}
