{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
  <h4>Proceed to Pay â‚¹{{ amount|floatformat:2 }}</h4>
  <button id="rzp-button" class="btn btn-primary">Pay with Razorpay</button>

  <form id="callback-form" action="{{ callback_url }}" method="POST" style="display: none;">
    {% csrf_token %}
    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    <input type="hidden" name="razorpay_order_id" id="razorpay_order_id" value="{{ order_id }}">
    <input type="hidden" name="razorpay_signature" id="razorpay_signature">
  </form>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  var options = {
    "key": "{{ razorpay_key }}",
    "amount": "{{ amount|safe }}",
    "currency": "INR",
    "name": "Damall Turf",
    "description": "Turf Booking Payment",
    "order_id": "{{ order_id }}",
    "handler": function (response){
        // Auto-fill the hidden form
        document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
        document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
        document.getElementById('razorpay_signature').value = response.razorpay_signature;
        document.getElementById('callback-form').submit();
    },
    "theme": {
        "color": "#3399cc"
    }
  };
  var rzp = new Razorpay(options);
  document.getElementById('rzp-button').onclick = function(e){
    rzp.open();
    e.preventDefault();
  }
</script>
{% endblock %}
